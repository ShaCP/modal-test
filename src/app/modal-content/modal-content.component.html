<div>
  <form>
    <fieldset>
      <label *ngFor="let item of items; index as i">
        <input
          type="checkbox"
          [checked]="selected.includes(item.id)"
          (change)="onChangeHandler(item)"
        />
        {{ item.name }}</label
      >
    </fieldset>
  </form>
</div>
