<div>
  <form>
    <fieldset>
      <label *ngFor="let item of selected; index as i">
        <input
          type="checkbox"
          [checked]="item.selected"
          (change)="onChangeHandler(item, i)"
        />
        {{ item.name }}</label
      >
    </fieldset>
  </form>
</div>
